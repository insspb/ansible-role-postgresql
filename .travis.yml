---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: required

# Install ansible
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt python-pycurl python-pip
  - sudo service postgresql stop
  - sudo apt-get remove postgresql postgresql-9.{1,2,3,4,5} -qq
  - sudo rm -f /etc/postgresql/9.{1,2,3,4,5}/main/*

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check

  - ansible-playbook tests/test.yml -i tests/inventory --become-method=sudo --become --connection=local

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
